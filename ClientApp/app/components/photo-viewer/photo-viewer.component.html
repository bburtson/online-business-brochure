<div data-interval="3000" id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let source of imageSources; let i = index" class="{{i === 0? 'item active':'item'}}">
            <img [src]="source">
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
    <div id="caro-container">
        <ol class="carousel-indicators">
            <li #carouselItem 
                *ngFor="let source of imageSources; let i = index" 
                class="{{initActiveClass(carouselItem, i)}}"
                data-target="#myCarousel">
                <i style="letter-spacing:2.2px;" class="fa fa-paw fa-3x"></i>
            </li>
        </ol> <br />
    </div>
</div>
